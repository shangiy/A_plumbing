{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Aplumbing</title>
      <link rel="stylesheet" href="{% static 'products/styles.css' %}" />

<style>

body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f1f1f1;
}

.auth-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.auth-container {
    background-color: white;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    border-radius: 8px;
    text-align: center;
}

.logo-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 1rem;
}

.logo-img {
    width: 60px;
    height: 60px;
    object-fit: contain;
}

h1 {
    margin: 0.5rem 0;
    font-size: 1.8rem;
    color: #1a1a1a;
}

h2 {
    margin-bottom: 1.5rem;
    color: #333;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.auth-form input {
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.auth-form input:focus {
    border-color: #007BFF;
    outline: none;
}

.btn {
    padding: 0.75rem;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}

p {
    margin-top: 1rem;
    font-size: 0.9rem;
}

a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}


</style>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="logo-section">
      
      <img  src="{% static 'products/images/logo Alpha.png' %}" class="logo-img" alt="Hardware Store Logo" id="logo-img">     

            <h1>Aplumbing</h1>
        </div>
        <h2>Login to Your Account</h2>
        <form  method="POST" class="auth-form" action="{% url 'login' %}">
                 {% csrf_token %}

            <p style="color: red;">{{ message }}</p>
       
                    <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" name='password' placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</body>
</html>
